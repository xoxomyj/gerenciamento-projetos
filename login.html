<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">

        <div class="profile-picture"></div>

        <div class="login-box">

            <h2>Usuário ou E-mail:</h2>

            <input type="text" placeholder="Digite seu usuário ou e-mail">

            <h2>Senha:</h2>

            <input type="password" placeholder="Digite sua senha">

            <p>Não possui login? <strong>Cadastre-se agora!</strong></p>

            <button onclick="window.location.href='cadastro.html'">Cadastre-se</button>
        </div>

    </div>

</body>
</html>

Falta colocar a logo e alterar a cor do botão de cadastro.
